<b>Рекуперация (электротормоз)</b><br/>
<br/>
Включение функции электротормоза.<br/>
<br/>
Тормоз активируется нажатием на специальные ручки тормоза (замыканием соотвествующих контактов).<br/>
Сила тормоза не зависит от степени нажания на ручки и регулируется отдельным параметром.

<b>Фазный ток</b><br/>
<br/>
Максимальный ток, вкачиваемый в мотор-колесо.<br/>
<br/>
Увеличение этого параметра улучшает ускорение, но сильнее нагревает мотор и увеличивает нагрузку на дропауты рамы.<br/>
<br/>
Типичное и относительно безопасное значение фазного тока - удвоенное значение батарейного.

<b>Защита от обрыва сигнала с ручки газа</b><br/>
<br/>
В случае обрыва минусового провода, сигнал с ручки выглядит как "полный газ".<br/>
<br/>
При включении этой опции, в случае обрыва провода контроллер будет отключать тягу.<br/>
<br/>
Рекомендуется держать её включенной.

<b>Speed swith mode</b><br/>
<br/>
1 = 3-positional switch; speeds 1, 2 and 3 are used.<br/>
<br/>
2 = one button; pressing will cycle three speeds:
&nbsp;&nbsp;1 -> 2 -> 3 -> 1 -> 2 -> 3 ...<br/>
<br/>
3 = ?
<br/>
<br/>
4 = one button; pressing will cycle four speeds:
&nbsp;&nbsp;1 -> 2 -> 3 -> 4 -> 1 -> 2 -> ...<br/>
<br/>
If no button/switch installed - speed 2 is used.
<br/>
